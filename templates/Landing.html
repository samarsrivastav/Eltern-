        <h1 class="text-main">

        <img src="/Images/Old-Age-Home-870x600.jpg" alt="old person" class="img-main" />

      <label for="hearts">

      <label for="spades" style="position: relative; /* height: 100%; */ top: -76px; left: -5px">

      <label for="diamonds" style="position: relative; /* height: 100%; */ top: -76px; left: -5px">

        <button style="
              display: inline-flex;

              height: 60px;

            ">
          <a class="sign-btn" href="{{url_for('provider_register')}}" style="text-decoration: none; color: black">
