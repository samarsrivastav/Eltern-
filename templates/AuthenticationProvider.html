<!DOCTYPE html>
<html>
  <head>
    <title>Eltern</title>
    <link
      rel="stylesheet"
      type="text/css"
      href=" {{ url_for('static',filename='css/Authentication.css')}}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
  </head>
  <body>
    {% for message in get_flashed_messages() %}
  <div class="alert alert-warning alert-dismissible fade show" style="
  margin-right: 60px;
" role="alert">
    <strong>{{message}}</strong>
  </div>
  {% endfor %}
    <div class="main">

      
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        
        <form action="{{url_for('provider_register')}}"  method="POST">
          <label for="chk" aria-hidden="true">Helper Sign</label>
          <input type="text" name="name" placeholder="User name" required="" />
          <input type="email" name="email" placeholder="Email" required="" />
          <input type="tel" name="phone" placeholder="Phone Number" required="" />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <button>Sign up</button>
        </form>
      </div>

      <div class="login">
        <form action="{{url_for('provider_login')}}" method="POST">
          <label for="chk" aria-hidden="true">Helper Login</label>
          <input type="email" name="email" placeholder="Email" required="" />
          <input type="tel" name="phone" placeholder="Phone Number" required="" />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <button>Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
